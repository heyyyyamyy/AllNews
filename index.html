    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Primary Palette (Blue #1A73E8) mapped to 'teal' to maintain existing class usage
              teal: {
                50: '#F0F7FF',
                100: '#E0EFFF',
                200: '#B3D7FF',
                300: '#80BCFF',
                400: '#4D9FFF',
                500: '#1A73E8', // Primary Base
                600: '#1A73E8', // Primary Action
                700: '#1557B0', // Hover
                800: '#0F3E80',
                900: '#0A2A55',
              },
              // Neutral Palette (Dark Blue #0A1A2E) mapped to 'slate'
              slate: {
                50: '#F5F9FF', // Background
                100: '#E6EFF8',
                200: '#CDDCEB',
                300: '#A8C1DA',
                400: '#7A9CC2',
                500: '#547AA5',
                600: '#35567F', // Secondary Text
                700: '#233C5E',
                800: '#152740',
                850: '#0F1F35',
                900: '#0A1A2E', // Main Text
              },
              // New Semantic Colors
              secondary: {
                DEFAULT: '#0FB8B8',
                50: '#E0F7F7',
                100: '#B3EBEB',
                500: '#0FB8B8',
                600: '#0D9E9E',
                700: '#0A7A7A',
              },
              accent: {
                DEFAULT: '#4DD0E1',
                50: '#EDFAFC',
                100: '#D1F4F9',
                500: '#4DD0E1',
                600: '#26C6DA',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.6s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'slide-up-delay': 'slideUp 0.5s ease-out 0.2s forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F5F9FF;
        color: #0A1A2E;
      }
      /* Custom scrollbar for better polish */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F9FF;
      }
      ::-webkit-scrollbar-thumb {
        background: #A8C1DA;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7A9CC2;
      }
      
      /* Glass Card Utility */
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 6px -1px rgba(10, 26, 46, 0.04), 0 2px 4px -1px rgba(10, 26, 46, 0.02);
      }
      
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.85);
        border-color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 10px 15px -3px rgba(10, 26, 46, 0.08), 0 4px 6px -2px rgba(10, 26, 46, 0.04);
      }
      
      /* Animation Utilities */
      .animate-delay-100 { animation-delay: 100ms; }
      .animate-delay-200 { animation-delay: 200ms; }
      .animate-delay-300 { animation-delay: 300ms; }
    </style>
